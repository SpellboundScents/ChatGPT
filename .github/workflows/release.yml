name: Build & Release (Tauri v2)

on:
  push:
    tags: ["v*.*.*"]     # e.g. v1.1.0-rc.0
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Put pnpm on PATH *first* (standalone binary, no Corepack flakiness)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 2) Then setup Node (and enable pnpm cache keys via lockfile)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      # 3) Install frontend deps at repo root (your package.json & lockfile live here)
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # (Optional) quick diag while weâ€™re fixing order issues
      - name: Tool versions / PATH
        run: |
          node -v
          pnpm -v
          command -v pnpm
          echo "PATH=$PATH"

      # 4) Rust toolchain for Tauri build
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # 5) Cache cargo target
      - name: Cache cargo/target
        uses: swatinem/rust-cache@v2

      # 6) Linux packaging deps (uncomment if bundling errors mention GTK/WebKit/AppIndicator)
      # - name: Install Linux packaging deps
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y \
      #       libgtk-3-dev libwebkit2gtk-4.1-dev libsoup-3.0-dev \
      #       libayatana-appindicator3-dev patchelf

      # 7) Build & create the GitHub Release
      - name: Build & Upload release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: "Automated release for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: true
          args: >
            --bundles appimage deb rpm