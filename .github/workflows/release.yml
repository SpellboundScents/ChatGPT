name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}       # allow manual runs (useful for testing)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # --- pnpm setup (Corepack + fallback) ---
      - name: Enable Corepack
        run: corepack enable

      # Choose ONE: pin a version for reproducibility
      - name: Activate pnpm via Corepack
        run: corepack prepare pnpm@9.7.1 --activate

      # Fallback (harmless if pnpm already exists)
      - name: Install pnpm (fallback)
        run: npm install -g pnpm

      - name: Verify pnpm
        run: |
          which pnpm
          pnpm --version

      - name: Install JS deps
        run: pnpm install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust target
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install Linux deps for Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            build-essential \
            curl wget file \
            patchelf

      - name: Build (signed) app
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: pnpm dlx @tauri-apps/cli tauri build
        # If @tauri-apps/cli is in devDependencies, you can use:
        # run: pnpm tauri build

      # Only create a Release when running from a tag
      - name: Create GitHub Release and upload artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/release/bundle/**/*
            src-tauri/target/release/latest.json