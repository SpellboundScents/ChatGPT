name: Build & Release (Tauri v2)

on:
  push:
    tags: ["v*.*.*"]     # e.g. v1.1.0-rc.0
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      # ✅ Install pnpm binary and run `pnpm install` in the same composite step
      - name: Setup pnpm & install deps
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
          # package_json_path: ./   # keep as root; set to ./app if you ever move it

      # 🔍 Diagnostics (keep while testing)
      - name: Show tool versions and PATH
        run: |
          node -v
          npm -v
          command -v pnpm || echo "pnpm NOT on PATH"
          pnpm -v || true
          echo "PATH=$PATH"

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo/target
        uses: swatinem/rust-cache@v2

      # If bundling later complains about GTK/WebKit/AppIndicator, uncomment:
      # - name: Install Linux packaging deps
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y \
      #       libgtk-3-dev libwebkit2gtk-4.1-dev libsoup-3.0-dev \
      #       libayatana-appindicator3-dev patchelf

      - name: Build & Upload release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: "Automated release for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: true
          args: >
            --bundles appimage deb rpm