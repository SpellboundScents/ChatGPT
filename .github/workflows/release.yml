name: Build & Release (Tauri v2)

on:
  push:
    tags: ["v*.*.*"]     # tag like v1.1.0-rc.0
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to create GitHub Releases
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      # âœ… Install pnpm (puts pnpm on PATH). No need for corepack with this path.
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # (optional) if your repo uses a subfolder, add working-directory: <path>
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo/target
        uses: swatinem/rust-cache@v2

      # If you need extra Linux deps for bundling, uncomment:
      # - name: Install Linux packaging deps
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev \
      #       libsoup-3.0-dev libayatana-appindicator3-dev patchelf

      - name: Build & Upload release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}        # v1.1.0-rc.0
          releaseName: ${{ github.ref_name }}
          releaseBody: "Automated release for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: true
          args: >
            --bundles appimage deb rpm