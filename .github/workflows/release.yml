name: Build & Release (Tauri v2)

on:
  push:
    tags: ["v*.*.*"]   # e.g. v1.1.0-rc.0
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      # âœ… Absolutely ensure pnpm exists on PATH (bypasses Corepack & action quirks)
      - name: Install pnpm (global)
        run: |
          npm i -g pnpm@9
          pnpm -v
          which pnpm
          echo "PATH=$PATH"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo/target
        uses: swatinem/rust-cache@v2

      # (Optional) Linux packaging deps; uncomment if bundling fails for GTK/WebKit/AppIndicator
      # - name: Install Linux packaging deps
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y \
      #       libgtk-3-dev libwebkit2gtk-4.1-dev libsoup-3.0-dev \
      #       libayatana-appindicator3-dev patchelf

      - name: Build & Upload release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: "Automated release for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: true
          args: >
            --bundles appimage deb rpm