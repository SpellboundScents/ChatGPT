# Install Linux GUI deps (GTK/WebKit/GLib) for Tauri bundling
- name: Install Linux packaging deps
  run: |
    sudo apt-get update
    sudo apt-get install -y \
      libglib2.0-dev \
      libgtk-3-dev \
      libwebkit2gtk-4.1-dev \
      libsoup-3.0-dev \
      libgdk-pixbuf-2.0-dev \
      libpango1.0-dev \
      libatk1.0-dev \
      libatk-bridge2.0-dev \
      libayatana-appindicator3-dev \
      pkg-config \
      patchelf \
      build-essential

name: Build & Release (Tauri v2)

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # no cache: pnpm here to avoid Corepack conflicts

      - name: Enable Corepack & activate pnpm from package.json
        run: |
          corepack enable
          # Activate the exact version from package.json's "packageManager"
          PNPM_VER=$(node -p "require('./package.json').packageManager.split('@')[1]")
          corepack prepare pnpm@${PNPM_VER} --activate
          pnpm -v
          command -v pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo/target
        uses: swatinem/rust-cache@v2

      # - name: Install Linux packaging deps
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y \
      #       libgtk-3-dev libwebkit2gtk-4.1-dev libsoup-3.0-dev \
      #       libayatana-appindicator3-dev patchelf

      - name: Build & Upload release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: "Automated release for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: true
          args: >
            --bundles appimage deb rpm